<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mamar Pitha bari</title>
    <link rel="stylesheet" href="css/nav.css">
    <style>
        label {
            display: block;
            margin: 10px;
        }
        .footer_button{
            background-color: aqua;
            border: none;
            border-radius: 10%;
            padding: 5px 10px;
            margin-top: 10px;
        }
        .formTitle{
        text-decoration:underline ;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="audioVideo.html">Video</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="form.html ">Form</a></li>
                <li><a href="table.html">Table</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <form action="">
                <h1 class="formTitle">Please Fill Up This form</h1>
                <label for="name">Your Name :
                    <input type="text" id="name">
                </label>
                <label for="email">Your Email :
                    <input type="email" id="email">
                </label>
                <label for="phone">Your phone :
                    <input type="text" id="phone">
                </label>
                <fieldset>
                    <legend>Pick Up One Pitha</legend>
                    <label for="citoi">
                        <input type="radio" id="citoi" name="pitha">
                        Citoi
                    </label>
                    <label for="vapa ">
                        <input type="radio" name="pitha" id="vapa">
                        Vapa
                    </label>
                    <label for="pakan">
                        <input type="radio" name="pitha" id="pakan">
                        Pakan
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Pick up one or more catni</legend>
                    <label for="dhonia">
                        <input type="checkbox" name="catni" id="dhonia">
                        dhonia
                    </label>
                    <label for="Chili">
                        <input type="checkbox" name="catni" id="chili">
                        Chili
                    </label>
                    <label for="sorisha">
                        <input type="checkbox" name="catni" id="sorisha">
                        Sorisha
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special Messages</legend>
                    <textarea name="" id="" cols="30" rows="2"></textarea>
                </fieldset>
                <input type="reset" value="Reset" class="footer_button">
                <input type="submit" value="Submit" class="footer_button">
            </form>
        </section>
    </main>
    <footer></footer>
</body>

</html>
